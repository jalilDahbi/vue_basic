<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue bisic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">vue bisic</a>
         
          
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li v-for="(link, index) in links" class="nav-item" :key="index">
                <a class="nav-link" aria-current="page" :href="link.url" :title="`you are going to ${link.Text} page`"> {{link.Text}} </a>
              </li>
              
              
              
            </ul>
            
          </div>
        
      </nav>
    <div class="container" id="app">
        <h1>{{ title }}</h1>
        <p> {{content}} </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        Vue.createApp({
            data(){
                return{
                    links : [
                        {Text : 'home', url: "index.html"},
                        {Text : 'about', url: "about.html"},
                        {Text : 'contact', url: "contact.html"}
                    ]
                }
            }
        }).mount('nav');

        Vue.createApp({
            data() {
                return {
                    title : "bisic vue",
                    content: 'hello world you can do any thing'
                }
            },
        }).mount('#app');
    </script>
</body>
</html>
