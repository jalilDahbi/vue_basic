<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue bisic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <nav 
    class="navbar navbar-expand-lg "
    :class="navbarClasses"
    >
        <div class="container">
          <a class="navbar-brand" href="#">vue bisic</a>
         
          
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li v-for="(page, index) in pages" class="nav-item" :key="index">
                <a 
                @click.prevent="activePage = index"
                class="nav-link" 
                :class="{active: activePage == index}"
                aria-current="page" 
                :href="page.link.url" 
                :title="`you are going to ${page.link.text} page`">
                 {{page.link.text}} 
                </a>
              </li>
              
              
              
            </ul>
            <form class="d-flex">
                <button 
                class="btn btn-primary"
                @click.prevent="useNavDark = !useNavDark"
                >
                    toggle to nav
                </button>
            </form>
            
          </div>
        
      </nav>
    <div class="container" id="app">
        <h1>{{ pages[activePage].title }}</h1>
        <p> {{pages[activePage].content}} </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
       
        Vue.createApp({
            computed: {
                navbarClasses() {
                    return {
                        'navbar-dark': this.useNavDark,
                        'bg-dark': this.useNavDark,
                        'navbar-light': !this.useNavDark,
                        'bg-light': !this.useNavDark,
                        }
            }
            },
            data() {
                return {
                    useNavDark: false,
                    activePage: 0,
                    pages: [
                        {
                            link: {text: "home", url: "index.html"},
                            content: "this is home page",
                            title: "home page"
                        },
                        {
                            link: {text: "about", url: "about.html"},
                            content: "this is about page",
                            title: "about page"
                        },
                        {
                            link: {text: "contact", url: "contact.html"},
                            content: "this is contact page",
                            title: "contact page"
                        }
                    ]
                }
            },
        }).mount('body');
    </script>
</body>
</html>
